<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .highlight {
            text-decoration: underline;
        }

    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container text-center m-5">
        <button id="btn" class="highlight btn btn-outline-danger" onclick="remove()">Remove Highlight</button>
    </div>

    <!-- javascript -->
    <script>

        function remove() {

            let element = document.getElementById("btn");

            if(element.innerHTML == "Add Highlight"){
                element.classList.add("highlight");
                element.classList.remove("btn-outline-sucess")
                element.classList.add("btn-outline-danger")
                element.innerHTML = "Remove Highlight";
            } else {
                element.classList.remove("highlight");
                element.classList.remove("btn-outline-danger")
                element.classList.add("btn-outline-success")
                element.innerHTML = "Add Highlight";
            }

        }

        // code Snipet

        //double the values in an array (Imperative)
        function doubleImperative(arr){
            let result = []; 
            for(let i = 0; i < arr.length; i++){
            result.push(arr[i] * 2)
            
        }
            console.log(result);
        }

        const a = [1,2,3,4]

        const b = [5,10,15,78]

        doubleImperative(a);

        //double the values in an array (Declaritive)
        function doubleDeclarative(arr){
            return arr.map((item) => item * 2);
        }

        console.log(doubleDeclarative(b));


    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
